<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile API Test - Cabos Handyman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2563eb;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        
        input[type="file"],
        textarea,
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px; /* Prevents zoom on iOS */
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus,
        textarea:focus {
            border-color: #2563eb;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .camera-section {
            text-align: center;
            margin: 20px 0;
        }
        
        #camera-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        #analyze-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        #analyze-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .preview {
            margin: 15px 0;
            text-align: center;
        }
        
        .preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
        
        .loading {
            text-align: center;
            color: #6b7280;
            margin: 20px 0;
        }
        
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .debug-info {
            background: #e5e7eb;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 10px;
            font-family: monospace;
        }
        
        #video {
            width: 100%;
            max-height: 250px;
            border-radius: 8px;
            background: #000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß API Test Tool</h1>
        
        <div class="form-group">
            <label>Image Upload</label>
            <input type="file" id="image-input" accept="image/jpeg,image/jpg,image/png" capture="environment">
        </div>
        
        <div class="camera-section">
            <button id="camera-button">üì∑ Use Camera</button>
            <button id="capture-button" class="hidden">üì∏ Capture</button>
            <button id="stop-camera" class="hidden">‚ùå Stop</button>
        </div>
        
        <video id="video" class="hidden" autoplay playsinline></video>
        
        <div id="preview" class="preview hidden">
            <img id="preview-image" alt="Preview">
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <textarea id="description" placeholder="Describe the maintenance issue..." required></textarea>
        </div>
        
        <div class="form-group">
            <label>Location (optional)</label>
            <input type="text" id="location" placeholder="Ventura County, CA">
        </div>
        
        <button id="analyze-button" disabled>ü§ñ Test API</button>
        
        <div id="loading" class="loading hidden">
            <p>‚è≥ Testing API connection...</p>
            <p>üì° Sending image and description</p>
            <p>üîç Processing with AI</p>
        </div>
        
        <div id="results" class="results hidden"></div>
        
        <div id="error" class="error hidden"></div>
    </div>

    <script>
        let selectedFile = null;
        let stream = null;
        
        const imageInput = document.getElementById('image-input');
        const cameraButton = document.getElementById('camera-button');
        const captureButton = document.getElementById('capture-button');
        const stopCameraButton = document.getElementById('stop-camera');
        const video = document.getElementById('video');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('preview-image');
        const description = document.getElementById('description');
        const locationInput = document.getElementById('location');
        const analyzeButton = document.getElementById('analyze-button');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        
        // === COMPRESSION FUNCTION ===
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    URL.revokeObjectURL(img.src);
                    
                    let { width, height } = img;
                    
                    // Mobile-friendly max size
                    const maxDimension = 1024;
                    
                    if (width > maxDimension || height > maxDimension) {
                        if (width > height) {
                            height = Math.round((height * maxDimension) / width);
                            width = maxDimension;
                        } else {
                            width = Math.round((width * maxDimension) / height);
                            height = maxDimension;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // White background
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, width, height);
                    
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Compress to JPEG
                    canvas.toBlob((blob) => {
                        if (!blob) {
                            reject(new Error('Canvas toBlob failed'));
                            return;
                        }
                        
                        const sizeKB = blob.size / 1024;
                        console.log(`‚úì Compressed: ${width}x${height}, ${Math.round(sizeKB)}KB`);
                        
                        // If still too large, compress more
                        if (sizeKB > 500) {
                            console.log('‚ö†Ô∏è Still large, recompressing...');
                            canvas.toBlob((smallerBlob) => {
                                console.log(`‚úì Final: ${Math.round(smallerBlob.size / 1024)}KB`);
                                resolve(smallerBlob);
                            }, 'image/jpeg', 0.6);
                        } else {
                            resolve(blob);
                        }
                    }, 'image/jpeg', 0.8);
                };
                
                img.onerror = (err) => {
                    URL.revokeObjectURL(img.src);
                    reject(new Error('Failed to load image'));
                };
                
                img.src = URL.createObjectURL(file);
            });
        }
        
        // === FILE TO BASE64 WITH COMPRESSION ===
        async function fileToBase64(file) {
            try {
                console.log('Original file:', file.size, 'bytes');
                
                // Compress first
                const compressedBlob = await compressImage(file);
                
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const result = reader.result;
                        console.log('‚úì Image ready:', result.substring(0, 50) + '...');
                        resolve(result); // Return full data URI
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(compressedBlob);
                });
            } catch (err) {
                console.error('Compression failed:', err);
                throw err;
            }
        }
        
        // Handle file input
        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                showPreview(file);
                checkIfReady();
            }
        });
        
        // Camera functionality
        cameraButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.classList.remove('hidden');
                cameraButton.classList.add('hidden');
                captureButton.classList.remove('hidden');
                stopCameraButton.classList.remove('hidden');
            } catch (err) {
                showError('Camera access denied: ' + err.message);
            }
        });
        
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                selectedFile = new File([blob], 'camera-capture.jpg', { type: 'image/jpeg' });
                const url = URL.createObjectURL(blob);
                previewImage.src = url;
                preview.classList.remove('hidden');
                stopCamera();
                checkIfReady();
            }, 'image/jpeg', 0.8);
        });
        
        stopCameraButton.addEventListener('click', stopCamera);
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.classList.add('hidden');
            cameraButton.classList.remove('hidden');
            captureButton.classList.add('hidden');
            stopCameraButton.classList.add('hidden');
        }
        
        function showPreview(file) {
            const url = URL.createObjectURL(file);
            previewImage.src = url;
            preview.classList.remove('hidden');
        }
        
        function checkIfReady() {
            const ready = selectedFile && description.value.trim();
            analyzeButton.disabled = !ready;
        }
        
        description.addEventListener('input', checkIfReady);
        
        // === API TEST ===
        analyzeButton.addEventListener('click', async () => {
            if (!selectedFile || !description.value.trim()) {
                showError('Please select an image and enter a description');
                return;
            }
            
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                console.log('=== STARTING ANALYSIS ===');
                
                // Convert and compress image
                const dataUri = await fileToBase64(selectedFile);
                
                const payload = {
                    images: [dataUri], // Array of data URIs
                    description: description.value.trim(),
                    location: locationInput.value.trim() || 'Ventura County, CA',
                    service_context: null
                };
                
                const payloadSize = JSON.stringify(payload).length;
                console.log('Payload size:', payloadSize, 'bytes (~' + Math.round(payloadSize/1024) + 'KB)');
                
                if (payloadSize > 5000000) {
                    throw new Error('Image still too large after compression. Try a different photo.');
                }
                
                const response = await fetch('/api/analyze-parts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('API Response:', result);
                
                showResults(result);
                
            } catch (err) {
                console.error('API Error:', err);
                showError('API Test Failed: ' + err.message);
            } finally {
                showLoading(false);
            }
        });
        
        function showLoading(show) {
            loading.classList.toggle('hidden', !show);
            analyzeButton.disabled = show;
        }
        
        function showError(message) {
            error.innerHTML = `
                <strong>Error:</strong> ${message}
                <div class="debug-info" style="margin-top: 10px; font-size: 11px;">
                    <strong>Debug:</strong><br>
                    User Agent: ${navigator.userAgent.substring(0, 80)}...<br>
                    Screen: ${window.screen.width}x${window.screen.height}<br>
                </div>
            `;
            error.classList.remove('hidden');
        }
        
        function hideError() {
            error.classList.add('hidden');
        }
        
        function showResults(data) {
            const analysis = data.analysis;
            const costs = data.cost_estimate;
            
            results.innerHTML = `
                <div class="success">‚úÖ API Test Successful!</div>
                
                <h3>${analysis?.issue_type || 'Unknown Issue'}</h3>
                <p><strong>Severity:</strong> ${analysis?.severity || 'Unknown'}</p>
                <p><strong>Description:</strong> ${analysis?.description || 'No description'}</p>
                
                <h4>Cost Breakdown:</h4>
                <p><strong>Materials:</strong> $${costs?.parts_cost?.min || 0} - $${costs?.parts_cost?.max || 0}</p>
                <p><strong>Labor:</strong> $${costs?.labor_cost || 0}</p>
                ${costs?.disposal_cost ? `<p><strong>Disposal:</strong> $${costs.disposal_cost}</p>` : ''}
                <p><strong>Total Range:</strong> $${costs?.total_cost?.min || 0} - $${costs?.total_cost?.max || 0}</p>
                
                <div class="debug-info">
                    <strong>Vision API:</strong> ${data.vision_success_count || 0} success, ${data.vision_error_count || 0} errors<br>
                    <strong>Processing:</strong> ${data.processing_time_ms}ms
                </div>
            `;
            results.classList.remove('hidden');
        }
        
        function hideResults() {
            results.classList.add('hidden');
        }
        
        console.log('Mobile Tester Ready');
        console.log('Device:', navigator.userAgent);
        console.log('Screen:', window.screen.width + 'x' + window.screen.height);
    </script>
</body>
</html>
